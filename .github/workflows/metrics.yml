name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]   # update every 12 hours
  workflow_dispatch:                     # allow manual runs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Your profile
          user: ajaymahato431
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kathmandu

          # Output file in repo root
          filename: metrics.svg

          # Include language breakdown (uses private repos too)
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used

          # Nice extras (achievements look good on profiles)
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes

          # Calendar-like contribution panel
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
